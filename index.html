<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>freeCodeCamp: Weather Viewer</title>
  <link rel="stylesheet" href="src/css/style.css">
  <script src="https://use.fontawesome.com/f06fabd0cf.js"></script>
</head>

<body>

  <div id="outerCircle">
    <div id="innerCircle">
      <div id="key"></div>
      <div id="innerTable">
        <div id="splash">
          <p>Grabbing your weather...</p>
          <div id="refresh">
            <i id="refreshIcon" class="fa fa-refresh" aria-hidden="true"></i>
          </div>
        </div>
        <div id="innerCell">
          <img id="pic"></img>
          <div id="summary"></div>
          <div id="temperature">
            <p id="number"></p>
            <img id="unit"></img>
        <p id="tag">A Pen By Kalalau</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script  src="src/js/index.js"></script>
</body>
</html>
