<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>freeCodeCamp: Weather Viewer</title>
  <link rel="stylesheet" href="src/css/style.css">
  <script src="https://use.fontawesome.com/f06fabd0cf.js"></script>
</head>

<body>

  <div id="weather-viewer" class="weather-viewer">
    <div class="weather-viewer__inner-circle">
      <div class="weather-viewer__key js_weather-viewer__key"></div>
      <div class="weather-viewer__inner-table">
        <div class="weather-viewer__splash js_weather-viewer__splash">
          <p>Grabbing your weather...</p>
          <div class="weather-viewer__refresh">
            <i class="fa fa-refresh weather-viewer__refresh-btn js_weather-viewer__refresh-btn" aria-hidden="true"></i>
          </div>
        </div>
        <div class="weather-viewer__inner-cell">
          <img class="weather-viewer__pic js_weather-viewer__pic"></img>
          <div class="weather-viewer__summary"></div>
          <div class="weather-viewer__temperature">
            <p class="weather-viewer__number"></p>
            <img class="weather-viewer__unit js_weather-viewer__unit"></img>
            <p class="weather-viewer__tag">A Widget By Kalalau</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="src/js/index.js"></script>
</body>
</html>
